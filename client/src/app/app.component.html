<!--The content below is only a placeholder and can be replaced.-->
<div *ngIf="identity" class="navigation col-lg-1">
  <h1>
    {{ title }}!
  </h1>
  <span>
    {{identity.name}}
    {{identity.surname}}
  </span>
  <span class="btn btn-warning" (click)=logout()>
    Cerrar sesión
  </span>
</div>

<div class="clearfix"></div>

<div *ngIf="identity" class="central col-lg-11">
  <p>Estás logueado en la aplicación</p>
</div>

<div class="col-lg-12" *ngIf="!identity">
  <div class="col-lg-6">
    <h1>Identificate</h1>
    <form #loginForm="ngForm" (ngSubmit)=onSubmit() class="col-md-7">
      <p>
        <label>Correo electrónico:</label>
        <input type="email" #email="ngModel" name="email" [(ngModel)]="user.email" class="form-control" required />
        <span *ngIf="!email.valid && email.touched">
          El email es obligatorio
        </span>
      </p>
      <p>
        <label>Contraseña:</label>
        <input type="password" #password="ngModel" name="password" [(ngModel)]="user.password" class="form-control" required />
      </p>
      <input type="submit" value="Entrar" class="btn btn-primary" />
      <div *ngIf="errorMessage">
        <br>
        <div class="alert alert-danger" role="alert">
          <p>{{errorMessage}}</p>
        </div>
      </div>
    </form>
  </div>
  <div class="col-lg-6">
    <h1>Registrate</h1>
    <form #registerForm="ngForm" (ngSubmit)=onSubmitRegister() class="col-md-7">
      <p>
        <label>Nombre:</label>
        <input type="text" #name="ngModel" name="name" [(ngModel)]="userRegister.name" class="form-control" required />
      </p>
      <span *ngIf="!name.valid && name.touched">
        El nombre es obligatorio
      </span>
      <p>
          <label>Apellidos:</label>
          <input type="text" #surname="ngModel" name="surname" [(ngModel)]="userRegister.surname" class="form-control" required />
      </p>
      <span *ngIf="!surname.valid && surname.touched">
        El apellido es obligatorio
      </span>
      <p>
        <label>Correo electrónico:</label>
        <input type="email" #email_register="ngModel" name="email_register" [(ngModel)]="userRegister.email" class="form-control" required />
      </p>
      <span *ngIf="!email_register.valid && email_register.touched">
        El email es obligatorio
      </span>
      <p>
        <label>Contraseña:</label>
        <input type="password" #password="ngModel" name="password" [(ngModel)]="userRegister.password" class="form-control" required />
      </p>
      <span *ngIf="!password.valid && password.touched">
        La contraseña es obligatoria
      </span>
      <input type="submit" value="Registrarse" class="btn btn-primary" />
      <div *ngIf="alertRegister">
        <br>
        <div class="alert alert-danger" role="alert">
          <p>{{alertRegister}}</p>
        </div>
      </div>
    </form>
  </div>
</div>
