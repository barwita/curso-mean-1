<title>{{titulo}} - MUSIFY</title>
<div class="head-page col-lg-6" *ngIf="identity && identity.role == 'ROLE_ADMIN'">
    <h1>{{titulo}}</h1>
    <form class="col-md-8" #formSong="ngForm" (ngSubmit)="onSubmit()">
        <p>
            <label>Número de pista:</label>
            <input type="text" #number="ngModel" name="number" [(ngModel)]="song.number" required class="form-control" />
            <span *ngIf="!number.valid && number.touched">
                El numero es obligatorio
            </span>
        </p>
        <p>
            <label>Título:</label>
            <input class="form-control" type="text" #name="ngModel" name="name" [(ngModel)]="song.name" />
            <span *ngIf="!name.valid && name.touched">
                La nombre es obligatorio
            </span>
        </p>
        <p>
            <label>Duración:</label>
            <input type="text" #duration="ngModel" name="duration" [(ngModel)]="song.duration" required class="form-control" />
            <span *ngIf="!duration.valid && duration.touched">
                La duración es obligatoria
            </span>
        </p>
        <div *ngIf="is_edit">
            <div class="song-file-for-edit" *ngIf="song.file != 'null'">
                <audio controls>
                    <source src="{{url + 'get-file-song/' + song.file}}" type="audio/mpeg/" />
                </audio>
            </div>
            <p>
                <label>Sube el fichero de audio:</label>
                <input type="file" name="file" id="" placeholder="Subir fichero..." (change)="fileChangeEvent($event)" />
            </p>
        </div>
        <br>
        <input *ngIf="!is_edit" class="btn btn-success" type="submit" value="Añadir canción" [disabled]="!formSong.form.valid" />
        <input *ngIf="is_edit" class="btn btn-success" type="submit" value="Actualizar canción" [disabled]="!formSong.form.valid" />
        <div *ngIf="alertMessage">
            <br />
            <div class="alert alert-danger" role="alert">
                <p>{{alertMessage}}</p>
            </div>
        </div>
    </form>
</div>

<div class="head-page col-lg-6" *ngIf="!identity || identity.role != 'ROLE_ADMIN'">
    <h1>Error</h1>
    <p>No tienes permisos para crear o editar artistas. Debes estar logueado como administrador.</p>
</div>
