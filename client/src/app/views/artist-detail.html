<div class="artist-box" *ngIf="artist">
    <div class="artist-head-card">
        <div class="image">
            <img src="{{url + 'get-image-artist/' + artist.image}}" alt="" *ngIf="artist.image && 
            artist.image != 'null'">
        </div>
        <div class="data">
            <h1>{{artist.name}}</h1>
            <p class="artist-description">
                {{artist.description}}
            </p>
            <a [routerLink]="['/add-album', artist._id]" *ngIf="identity.role == 'ROLE_ADMIN'" class="btn btn-default">
                AÃ±adir album
            </a>
            <div class="clearfix"></div>
            <div class="gallery-albums">
                <!--Listar los albums-->
                <ul class="album-list">
                    <li *ngFor="let album of albums" class="col-lg-4 album-item">
                        <div class="album-image">
                            <img src="{{url + 'get-image-album/' + album.image}}" alt="">
                        </div>
                        <div class="album-name">
                            <p>
                                <a href="">
                                    {{album.title}}
                                </a>
                            </p>
                            <p>
                                <a [routerLink]="[ '/artist', album.artist._id ]">
                                    {{album.artist.name}}
                                </a>
                            </p>
                            <div class="buttons mx-auto" *ngIf="identity.role == 'ROLE_ADMIN'">
                                <a class="btn btn-sm btn-warning" [routerLink]="['/edit-album', album._id]">Editar</a>
                                <a class="btn btn-sm btn-danger" (click)="onDeleteConfirm(album._id)">Eliminar</a>
                            </div>
                        </div>

                        <div class="seguro" *ngIf="confirmado == album._id">
                            <a class="btn btn-sm btn-primary" (click)="onCancelAlbum()">Cancelar</a>
                            <a class="btn btn-sm btn-danger" (click)="onDeleteAlbum(artist._id)">Eliminar</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
