<div class="head-page col-lg-6" *ngIf="identity">
  <h1>{{titulo}}</h1>

  <form class="col-md-8" #formArtist="ngForm" (ngSubmit)="onSubmit()">
    <p>
      <label>Nombre:</label>
      <input type="text" #name="ngModel" name="name" [(ngModel)]="artist.name" required class="form-control" />
      <span *ngIf="!name.valid && name.touched">
        El nombre es obligatorio
      </span>
    </p>
    <p>
      <label>Descripción:</label>
      <textarea class="form-control" type="textarea" #description="ngModel" name="description" [(ngModel)]="artist.description"></textarea>
      <span *ngIf="!description.valid && description.touched">
        La descripción es obligatorio
      </span>
    </p>
    <div *ngIf="is_edit">
      <div class="image-for-edit" *ngIf="artist.image != 'null'">
        <img src="{{ url + 'get-image-artist/' + artist.image }}" />
      </div>
      <p>
        <label>Sube la imagen del artista:</label>
        <input type="file" name="file" id="" placeholder="Subir imagen" (change)="fileChangeEvent($event)" />
      </p>
    </div>
    <br>
    <input *ngIf="!is_edit" class="btn btn-success" type="submit" value="Crear nuevo artista" [disabled]="!formArtist.form.valid" />
    <input *ngIf="is_edit" class="btn btn-success" type="submit" value="Actualizar nuevo artista" [disabled]="!formArtist.form.valid" />
    <div *ngIf="alertMessage">
      <br />
      <div class="alert alert-danger" role="alert">
        <p>{{alertMessage}}</p>
      </div>
    </div>
  </form>
</div>
